name: Create Release from Tag

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT

      - name: Extract changelog for this version
        id: changelog
        run: |
          VERSION="${{ steps.version.outputs.VERSION }}"
          # Extract the section for this version from CHANGELOG.md
          NOTES=$(sed -n "/^## \[${VERSION#v}\]/,/^## \[/p" CHANGELOG.md | head -n -1)
          if [ -z "$NOTES" ]; then
            NOTES="Release $VERSION"
          fi
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "$NOTES" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: actions/github-script@v7
        with:
          script: |
            await github.rest.repos.createRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              tag_name: '${{ steps.version.outputs.VERSION }}',
              name: 'Value Consulting AgenticOS ${{ steps.version.outputs.VERSION }}',
              body: `${{ steps.changelog.outputs.NOTES }}`,
              draft: false,
              prerelease: false
            });

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install jinja2

      - name: Generate release notes email
        run: |
          python scripts/parse_changelog.py \
            "${{ steps.version.outputs.VERSION }}" \
            --output release_data.json

          python scripts/render_email.py \
            --template templates/emails/release_notes.html \
            --data release_data.json \
            --output release_email.html

      - name: Send release notes to team
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.EMAIL_USERNAME }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "VC AgenticOS ${{ steps.version.outputs.VERSION }} â€” What's New"
          to: vc@backbase.com
          from: "VC AgenticOS <releases@backbase.com>"
          html_body: file://release_email.html
